<template name="newPassword">
  {{> logo classNames='centered tiny'}}
  <div class="ui three column centered doubling stackable grid">
    <div class="column">
      <div class="ui {{isDark}} raised segment">
        <h1 class="ui center aligned header">New password</h1>
        <form class="ui {{isDark}} large form" id="newPasswordForm">
          <div class="required field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="New unique password" />
          </div>
          <div class="required field">
            <label for="passwordConfirmation">Password confirmation</label>
            <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Same as above" />
          </div>
          <button type="submit" class="ui {{isDark}} large primary fluid submit button">Set new password</button>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
  </div>
</template>
